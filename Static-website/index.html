<style>
  :root{
    --bg1:#fffae6; --bg2:#ffe6ff; --accent:#ff5da2;
  }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
  body{
    background: radial-gradient(1200px 600px at 10% 10%, #ffd6ff 0%, transparent 12%),
                radial-gradient(1200px 600px at 90% 90%, #d6f7ff 0%, transparent 12%),
                linear-gradient(180deg,#1f004d 0%, #0b1020 60%);
    color:#fff;
    overflow-x:hidden;
  }

  .wrap{
    max-width:1100px;
    margin:40px auto;
    padding:40px;
    position:relative;
  }

  /* header card */
  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.12));
    border-radius:24px;
    padding:36px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.6), 0 0 40px rgba(255,120,200,0.06);
    position:relative;
    overflow:visible;
  }

  h1{
    margin:0 0 10px 0;
    font-size:48px;
    letter-spacing: -1px;
    background: linear-gradient(90deg,#ffd94a,#ff8ad8,#7ef0ff);
    -webkit-background-clip:text;
    color: transparent;
    filter: drop-shadow(0 6px 18px rgba(255,140,200,0.08));
  }

  p.lead{opacity:0.95;margin:8px 0 22px 0; font-size:18px;}

  .pills{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:18px;}
  .pill{background:rgba(255,255,255,0.04); padding:10px 16px;border-radius:999px;border:1px solid rgba(255,255,255,0.06); font-weight:600;}

  .actions{display:flex;gap:14px;align-items:center;margin-top:18px;}
  .btn{
    padding:12px 18px;border-radius:14px;border:0;font-weight:700;cursor:pointer;
    box-shadow:0 6px 20px rgba(0,0,0,0.5);
  }
  .btn-pink{background:linear-gradient(90deg,#ff67b3,#ffb3e6); color:#1a0720;}
  .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.12); color:#fff;}

  /* center big circle photo */
  .hero{
    display:flex;
    gap:40px;
    align-items:center;
    margin-top:34px;
    flex-wrap:wrap;
  }

  .photo-wrap{
    min-width:320px;
    width:360px;
    height:360px;
    border-radius:50%;
    background: conic-gradient(from 120deg,#ffd1f0, #fff0a3, #b7f7ff, #ffd1f0);
    padding:10px;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 20px 60px rgba(0,0,0,0.6), 0 0 40px rgba(255,120,200,0.12);
    transform:translateZ(0);
  }

  .photo{
    width:320px;height:320px;border-radius:50%;overflow:hidden;border:6px solid rgba(255,255,255,0.85);
    box-shadow:0 12px 30px rgba(0,0,0,0.6), inset 0 4px 18px rgba(255,255,255,0.06);
    background:#222 center/cover no-repeat;
  }

  /* info column */
  .info{flex:1;min-width:300px;}
  .info h2{margin:0;font-size:28px;}
  .dob{opacity:0.95;margin-top:8px;font-weight:600;}

  /* carousel bottom-left */
  .carousel{
    position:fixed; left:18px; bottom:18px; width:160px; height:160px; border-radius:16px; overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,0.6); border:1px solid rgba(255,255,255,0.06); background:rgba(0,0,0,0.18); z-index:1200;
  }
  .carousel img{position:absolute;width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity .8s ease;}
  .carousel img.active{opacity:1;}

  /* balloons + clouds + confetti */
  .balloon{
    position:absolute; width:36px; height:48px; font-size:32px; pointer-events:none; animation:balloonUp 8s linear infinite;
  }
  @keyframes balloonUp{0%{transform:translateY(60vh) scale(0.9)}100%{transform:translateY(-20vh) scale(1)}}

  .confetti{
    position:fixed; inset:0; pointer-events:none; z-index:1400;
  }
  .cloud{
    position:absolute; width:260px; height:120px; border-radius:120px; background:rgba(255,255,255,0.08);
    backdrop-filter: blur(8px); box-shadow:0 10px 30px rgba(0,0,0,0.6);
  }

  /* popup and small responsive */
  @media(max-width:780px){
    h1{font-size:36px}
    .photo-wrap{width:260px;height:260px}
    .photo{width:230px;height:230px}
    .wrap{padding:18px}
    .carousel{width:120px;height:120px; left:12px; bottom:12px;}
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Happy Birthday, Aadya! âœ¨ðŸ’–</h1>
      <p class="lead">May your day be full of laughter, balloons and colorful magic. You were born on <strong>November 22, 2020</strong>.</p>

      <div class="pills">
        <div class="pill" id="age-pill">Age: calculatingâ€¦</div>
        <div class="pill">Born: November 22, 2020</div>
        <div class="pill">Wish: Infinite Joy & Love ðŸ’•</div>
      </div>

      <div class="hero">
        <!-- center big circle photo -->

          <div class="photo" id="mainPhoto"
               style="background-image: url('https://cloudfront-static2.s3.ap-south-1.amazonaws.com/aradya1.jpeg');">

        <!-- info / buttons -->
        <div class="info">
          <h2>Aadya N Biradar</h2>
          <div class="dob">DOB: November 22, 2020</div>

          <div style="margin-top:18px;">
            <button class="btn btn-pink" id="surpriseBtn">ðŸŽ‰ Surprise!</button>
            <button class="btn btn-ghost" id="printBtn">ðŸ“¥ Download / Print</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- fixed carousel -->
  <div class="carousel" id="carousel">
    <img src="https://cloudfront-static2.s3.ap-south-1.amazonaws.com/aradya1.jpeg" class="active" alt="Aadya">
    <img src="https://cloudfront-static2.s3.ap-south-1.amazonaws.com/arad2.jpeg" alt="Aadya 2">

  <!-- balloons (decor) -->
  <div style="position:fixed;right:18px;bottom:140px;z-index:1000;pointer-events:none;">
    <div class="balloon" style="left:0; animation-delay:0s;">ðŸŽˆ</div>
    <div class="balloon" style="left:40px; animation-delay:1.2s;">ðŸŽˆ</div>

  <!-- Background Music (encoded spaces) -->

<script>
  // Age Calculation
  (function(){
    const birth = new Date('2020-11-22');
    const now = new Date();
    let age = now.getFullYear() - birth.getFullYear();
    const m = now.getMonth() - birth.getMonth();
    if (m < 0 || (m === 0 && now.getDate() < birth.getDate())) age--;
    document.getElementById('age-pill').textContent = 'Age: ' + age + (age === 1 ? ' year' : ' years');
  })();

  // Carousel
  (function(){
    const imgs = document.querySelectorAll('#carousel img');
    let idx = 0;
    setInterval(()=>{
      imgs[idx].classList.remove('active');
      idx = (idx+1) % imgs.length;
      imgs[idx].classList.add('active');
    }, 3000);
  })();

  // Confetti simple engine
  (function(){
    const cvs = document.getElementById('confetti');
    const ctx = cvs.getContext('2d');
    function resize(){ cvs.width = innerWidth; cvs.height = innerHeight; }
    window.addEventListener('resize', resize); resize();

    const pieces = [];
    function spawn(count=40){
      for(let i=0;i<count;i++){
        pieces.push({
          x: Math.random()*cvs.width,
          y: -20 - Math.random()*200,
          vx: -2 + Math.random()*4,
          vy: 2 + Math.random()*4,
          r: 6 + Math.random()*8,
          c: `hsl(${Math.random()*360},80%,60%)`,
          rot: Math.random()*360
        });
      }
    }

    function update(){
      ctx.clearRect(0,0,cvs.width,cvs.height);
      for(let i=pieces.length-1;i>=0;i--){
        const p = pieces[i];
        p.x += p.vx; p.y += p.vy; p.vy += 0.08;
        p.rot += 6;
        ctx.save();
        ctx.translate(p.x,p.y);
        ctx.rotate(p.rot*Math.PI/180);
        ctx.fillStyle = p.c;
        ctx.fillRect(-p.r/2,-p.r/2,p.r,p.r*0.6);
        ctx.restore();
        if(p.y > cvs.height + 40) pieces.splice(i,1);
      }
      requestAnimationFrame(update);
    }
    update();

    // Show confetti on surprise
    document.getElementById('surpriseBtn').addEventListener('click', ()=>{
      spawn(80);
      // short burst of balloons pop (visual)
      const el = document.querySelector('.photo-wrap');
      el.animate([{transform:'scale(1)'},{transform:'scale(1.05)'},{transform:'scale(1)'}],{duration:700});
      // try play music if paused
      tryPlayMusic();
    });
  })();

  // Print
  document.getElementById('printBtn').addEventListener('click', ()=> window.print());

  // Music autoplay handling
  const audio = document.getElementById('bgMusic');
  function tryPlayMusic(){
    if(audio.paused){
      const p = audio.play();
      if(p && p.catch) p.catch(()=>{/* autoplay blocked; will play after user gesture */});
    }
  }
  // Some browsers block autoplay until user interacts â€” attempt to play on first touch/click
  ['click','touchstart','mousemove'].forEach(ev=>{
    window.addEventListener(ev, tryPlayMusic, {once:true});
  });

  // Try to start muted autoplay (if desired) - commented out (keeps sound)
  // audio.muted = true; audio.play();

  // Preload main photo (improves loading)
  const preload = new Image();
  preload.src = 'https://cloudfront-static2.s3.ap-south-1.amazonaws.com/aradya1.jpeg';

</script>
