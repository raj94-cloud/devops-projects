<style>
  :root{
    --bg1:#0b0520; --card:#0f1020; --accent1:#ffd94a; --accent2:#ff8ad8;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial; color:#fff;
    background: radial-gradient(circle at 10% 10%, rgba(255,140,200,0.06), transparent 8%),
                radial-gradient(circle at 90% 90%, rgba(120,220,255,0.03), transparent 10%),
                linear-gradient(180deg,#120026 0%, #061026 60%);

  }
  .wrap{max-width:1200px;margin:32px auto;padding:28px}
  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));
    border-radius:24px; padding:36px; position:relative; overflow:hidden; box-shadow:0 30px 80px rgba(0,0,0,0.6);
  }
  h1{
    font-size:48px;margin:0 0 8px 0;
    background:linear-gradient(90deg,var(--accent1),#ffb3e6,#7ef0ff);
    -webkit-background-clip:text;color:transparent;
  }
  p.lead{margin:8px 0 22px 0;opacity:.95}
  .pills{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:18px}
  .pill{background:rgba(255,255,255,0.03);padding:10px 16px;border-radius:999px;font-weight:600;border:1px solid rgba(255,255,255,0.04)}

  .hero{display:flex;gap:36px;align-items:center;flex-wrap:wrap}
  .photo-col{min-width:320px;width:460px;display:flex;justify-content:center}

  /* Cloud frame with sparkle border */
  .cloud-frame{width:420px; height:320px; position:relative; display:flex;align-items:center;justify-content:center; filter:drop-shadow(0 18px 40px rgba(0,0,0,0.6));}
  .cloud-svg {
    position:absolute; width:100%; height:100%; left:0; top:0; pointer-events:none;
  }
  .cloud-photo{
    width:88%; height:82%;
    border-radius:24px; overflow:hidden; background-position:center center; background-size:cover;
    box-shadow: inset 0 6px 24px rgba(255,255,255,0.03);
    transform:translateY(2%);
  }

  /* sparkle overlay animation */
  .sparkles{
    position:absolute; inset:0; pointer-events:none; z-index:400;
    mix-blend-mode:screen;
  }
  .sparkles span{
    position:absolute; width:8px; height:8px; border-radius:50%; background:rgba(255,255,255,0.9);
    filter: blur(2px); opacity:0.0; transform:scale(0.6);
    animation: sparkle 2.8s infinite ease-in-out;
  }
  @keyframes sparkle {
    0%{opacity:0; transform:scale(.6) translateY(0)}
    40%{opacity:1; transform:scale(1.1) translateY(-8px)}
    100%{opacity:0; transform:scale(.6) translateY(-18px)}
  }

  .info{flex:1; min-width:300px}
  .info h2{font-size:32px;margin:0 0 6px 0}
  .dob{opacity:.95;margin-bottom:18px;font-weight:600}
  .actions{display:flex;gap:14px;align-items:center}
  .btn{padding:12px 18px;border-radius:14px;border:0;font-weight:700;cursor:pointer}
  .btn-pink{background:linear-gradient(90deg,#ff67b3,#ffb3e6); color:#160417; box-shadow:0 10px 30px rgba(255,80,150,0.12)}
  .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06); color:#fff}

  /* carousel */
  .carousel{position:fixed; left:18px; bottom:18px; width:140px; height:140px;border-radius:12px; overflow:hidden; z-index:1200;
           box-shadow:0 10px 30px rgba(0,0,0,0.6); border:1px solid rgba(255,255,255,0.04)}
  .carousel img{position:absolute;width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity .8s ease}
  .carousel img.active{opacity:1}

  /* confetti canvas & crackers layer */
  #confetti{position:fixed; inset:0; pointer-events:none; z-index:1500}
  #crackers{position:fixed; inset:0; pointer-events:none; z-index:1400}

  @media(max-width:820px){
    h1{font-size:34px}
    .cloud-frame{width:320px;height:240px}
    .photo-col{width:320px}
    .wrap{padding:18px}
    .carousel{width:100px;height:100px; left:12px; bottom:12px;}
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Happy Birthday, Aadya! âœ¨ðŸ’–</h1>
      <p class="lead">May your day be full of laughter, balloons and colorful magic. You were born on <strong>November 22, 2020</strong>.</p>

      <div class="pills">
        <div class="pill" id="age-pill">Age: calculatingâ€¦</div>
        <div class="pill">Born: November 22, 2020</div>
        <div class="pill">Wish: Infinite Joy & Love ðŸ’•</div>
      </div>

      <div class="hero">
        <div class="photo-col">
          <div class="cloud-frame" aria-hidden="false">
            <!-- cloud SVG border (sparkly) -->
            <svg class="cloud-svg" viewBox="0 0 800 600" preserveAspectRatio="none" aria-hidden="true">
              <defs>
                <linearGradient id="g1" x1="0" x2="1"><stop offset="0" stop-color="#fff3a0"/><stop offset="1" stop-color="#ffd1f0"/></linearGradient>
                <filter id="f1" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="12" result="b"/></filter>

              <!-- soft cloud shape -->
              <path d="M120 360c-40-110 40-200 160-180 0-80 120-140 220-60 110-40 200 40 180 160 80 0 120 80 60 150H120z"

                 style="background-image: url('https://d1d25zdaamjz77.cloudfront.net/arad2.jpeg');"

      </div>

    </div>
  </div>

  <!-- carousel -->
  <div class="carousel" id="carousel">
    <img src="https://d1d25zdaamjz77.cloudfront.net/arad2.jpeg" class="active" alt="Aadya main">
    <img src="https://d1d25zdaamjz77.cloudfront.net/aradya1.jpeg" alt="Aadya 2">
  </div>

  <!-- confetti + crackers canvases -->
  <canvas id="confetti"></canvas>
  <canvas id="crackers"></canvas>

  <!-- background music â€” CloudFront URL (spaces encoded) -->
  <audio id="bgAudio" loop preload="auto" autoplay>
    <source src="https://d1d25zdaamjz77.cloudfront.net/Nagutha%20Nagutha%20Baalu-KannadaMaza.Com.mp3" type="audio/mpeg">
  </audio>

<script>
  // Age Calculation
  (function(){
    const birth = new Date('2020-11-22');
    const now = new Date();
    let age = now.getFullYear() - birth.getFullYear();
    const m = now.getMonth() - birth.getMonth();
    if (m < 0 || (m === 0 && now.getDate() < birth.getDate())) age--;
    document.getElementById('age-pill').textContent = 'Age: ' + age + (age === 1 ? ' year' : ' years');
  })();

  // Carousel
  (function(){
    const imgs = document.querySelectorAll('#carousel img'); let idx=0;
    setInterval(()=>{ imgs[idx].classList.remove('active'); idx=(idx+1)%imgs.length; imgs[idx].classList.add('active'); }, 3000);
  })();

  // Sparkles generator - cloud border glitter
  (function(){
    const container = document.getElementById('sparkles');
    function spawnSparkles(n=14){
      container.innerHTML='';
      for(let i=0;i<n;i++){
        const s=document.createElement('span');
        s.style.left = (10 + Math.random()*80) + '%';
        s.style.top  = (10 + Math.random()*70) + '%';
        s.style.width = (6 + Math.random()*8) + 'px';
        s.style.height = s.style.width;
        s.style.animationDelay = (Math.random()*2) + 's';
        container.appendChild(s);
      }
    }
    spawnSparkles(20);
    // refresh occasionally for a gentle twinkle
    setInterval(()=>spawnSparkles(18), 4500);
  })();

  // Confetti + crackers engines (auto-run on page load)
  (function(){
    const cvs = document.getElementById('confetti'), ctx=cvs.getContext('2d');
    const cvs2 = document.getElementById('crackers'), ctx2=cvs2.getContext('2d');
    function resize(){ cvs.width=innerWidth; cvs.height=innerHeight; cvs2.width=innerWidth; cvs2.height=innerHeight; }
    window.addEventListener('resize', resize); resize();

    // confetti pieces
    const confetti=[];
    function spawnConfetti(count=160){
      for(let i=0;i<count;i++){
        confetti.push({
          x: Math.random()*cvs.width,
          y: -20 - Math.random()*200,
          vx: -2 + Math.random()*4,
          vy: 2 + Math.random()*5,
          r: 6 + Math.random()*10,
          c: `hsl(${Math.random()*360},80%,60%)`,
          rot: Math.random()*360
        });
      }
    }

    // crackers particles
    const crackers=[];
    function spawnCrackers(count=120){
      const cx = innerWidth*0.5;
      const cy = innerHeight*0.35;
      for(let i=0;i<count;i++){
        crackers.push({
          x: cx, y: cy,
          vx: -6 + Math.random()*12,
          vy: -6 + Math.random()*12,
          r: 3 + Math.random()*4,
          c: `hsl(${Math.random()*360},90%,60%)`,
          life: 80 + Math.random()*80
        });
      }
    }

    function update(){
      ctx.clearRect(0,0,cvs.width,cvs.height);
      ctx2.clearRect(0,0,cvs2.width,cvs2.height);

      for(let i=confetti.length-1;i>=0;i--){
        const p=confetti[i];
        p.x+=p.vx; p.y+=p.vy; p.vy+=0.06; p.rot += 5;
        ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.rot*Math.PI/180);
        ctx.fillStyle = p.c; ctx.fillRect(-p.r/2,-p.r/2,p.r,p.r*0.6);
        ctx.restore();
        if(p.y > cvs.height + 60) confetti.splice(i,1);
      }

      for(let i=crackers.length-1;i>=0;i--){
        const k=crackers[i];
        k.x += k.vx; k.y += k.vy; k.vy += 0.12; k.life--;
        ctx2.beginPath(); ctx2.fillStyle=k.c; ctx2.arc(k.x,k.y,k.r,0,Math.PI*2); ctx2.fill();
        if(k.life <= 0) crackers.splice(i,1);
      }

      requestAnimationFrame(update);
    }
    update();

    // initial grand celebration on page load
    window.addEventListener('load', ()=>{
      spawnCrackers(220);
      spawnConfetti(220);
      // add two more bursts
      setTimeout(()=>{ spawnCrackers(140); spawnConfetti(160); }, 700);
      setTimeout(()=>{ spawnCrackers(90); spawnConfetti(120); }, 1500);
    });
  })();

  // Balloons float (decor)
  (function(){
    const colors = ['ðŸŽˆ','ðŸŽˆ','ðŸŽˆ','ðŸŽˆ'];
    // simple decorative balloons shown using absolutely-positioned elements
    for(let i=0;i<6;i++){
      const el = document.createElement('div');
      el.textContent = 'ðŸŽˆ';
      el.style.position='fixed';
      el.style.left = (6 + Math.random()*88) + '%';
      el.style.bottom = (-60 - Math.random()*120) + 'px';
      el.style.fontSize = (26 + Math.random()*30) + 'px';
      el.style.zIndex = 900;
      el.style.pointerEvents='none';
      el.style.transition = `transform ${8 + Math.random()*8}s linear`;
      document.body.appendChild(el);
      // animate
      setTimeout(function rise(){
        el.style.transform = `translateY(-120vh) rotate(${Math.random()*80-40}deg)`;
        setTimeout(()=>{ el.remove(); }, 22000);
      }, 300 + i*300);
    }
  })();

  // Music autoplay handling (attempt immediate play)
  (function(){
    const audio = document.getElementById('bgAudio');
    // try to play immediately
    const p = audio.play();
    if(p !== undefined && p.catch){
      p.catch(()=>{ /* blocked â€” will play on first interaction */ });
    }
    // fallback: if blocked, play on first user gesture
    ['click','touchstart','keydown'].forEach(ev=>{
      window.addEventListener(ev, ()=>{ audio.play().catch(()=>{}); }, {once:true});
    });
  })();

  // Download / print
  document.getElementById('downloadBtn').addEventListener('click', ()=> window.print());

  // Preload images
  const im1 = new Image(); im1.src = 'https://d1d25zdaamjz77.cloudfront.net/arad2.jpeg';
  const im2 = new Image(); im2.src = 'https://d1d25zdaamjz77.cloudfront.net/aradya1.jpeg';

  // If you need to use the locally uploaded path (developer tooling), the mainPhoto has data-local-src
  // You can replace the background with that local path during build if CloudFront is not ready:
  // document.getElementById('mainPhoto').style.backgroundImage = "url('" + document.getElementById('mainPhoto').dataset.localSrc + "')";

</script>
