<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Bhagya ‚ú®üíñ</title>
  <style>
    body {
      margin:0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top,#140035,#060010,#000);
      color:white;
      overflow-x:hidden;
    }

    .container{
      max-width:1000px;
      margin:80px auto;
      background:rgba(255,255,255,0.07);
      border-radius:30px;
      padding:60px;
      backdrop-filter:blur(20px);
      box-shadow:0 0 80px rgba(255,0,200,0.4),0 0 120px rgba(0,200,255,0.3);
      position:relative;
    }

    h1 {
      font-size:50px;
      margin-bottom:10px;
      animation: glow 3s infinite ease-in-out;
    }

    @keyframes goldGlow {0%{filter:drop-shadow(0 0 8px #ffd700)}50%{filter:drop-shadow(0 0 22px #fff5a8)}100%{filter:drop-shadow(0 0 8px #ffd700)}} {
      0% { text-shadow:0 0 10px #ff3dbb,0 0 20px #ff3dbb; }
      50% { text-shadow:0 0 30px #ff71dd,0 0 60px #ff71dd; }
      100% { text-shadow:0 0 10px #ff3dbb,0 0 20px #ff3dbb; }
    }

    .subtxt{
      font-size:18px;
      opacity:0.9;
      margin-bottom:30px;
    }

    .pill-box{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom:35px;
    }

    .pill{
      background:rgba(255,255,255,0.1);
      padding:10px 16px;
      border-radius:50px;
      font-weight:600;
      border:1px solid rgba(255,255,255,0.2);
    }

    button{
      padding:12px 22px;
      border:0;
      border-radius:14px;
      font-weight:700;
      cursor:pointer;
      font-size:16px;
    }

    .btn-main{
      background:linear-gradient(45deg,#ff00f2,#ff7ae6,#ff00bf);
      color:black;
      box-shadow:0 0 20px #ff4ad8;
    }

    .btn-ghost{
      background:transparent;
      color:white;
      border:1px solid rgba(255,255,255,0.3);
    }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
    }

    .big-emoji{
      font-size:80px;
      animation: float 4s infinite ease-in-out;
    }

    @keyframes float{
      0%{transform:translateY(0)}
      50%{transform:translateY(-14px)}
      100%{transform:translateY(0)}
    }

    /* Floating particles */
    .particle{
      position:absolute;
      width:10px;
      height:10px;
      border-radius:50%;
      background:#ff3dbb;
      animation: rise 6s infinite linear;
      opacity:0.7;
    }

    @keyframes rise{
      0%{ transform:translateY(0) scale(0.8); opacity:0.5; }
      100%{ transform:translateY(-900px) scale(1.4); opacity:0; }
    }

  </style>
</head>
<body>

<div class="container" style="border:4px solid transparent; border-radius:30px; animation: neonBorder 3s infinite alternate;">
  <h1 style="background: linear-gradient(90deg,#ffd700,#ffec8b,#fff3b0,#ffd700); -webkit-background-clip: text; color: transparent; animation: goldGlow 4s infinite ease-in-out;">Happy Birthday, Bhagya! ‚ú®üíñ</h1>
  <p class="subtxt">May your day shine brighter than the stars ‚ú® and bring endless happiness. You were born on <b>June 30, 1996</b>.</p>

  <div class="pill-box">
    <div class="pill" id="age-pill">Age: calculating‚Ä¶</div>
    <div class="pill">Born: June 30, 1996</div>
    <div class="pill">Special Wish: Infinite Joy & Love üíï</div>
  </div>

  <div class="row">
    <div>
      <button class="btn-main" id="surprise">‚ú® Surprise Effect</button>
      <button class="btn-ghost" id="download">Download Card üì•</button>
    </div>
    <div class="big-emoji">üéÅüéà</div>
  </div>
</div>

<script>
  // Age Calculation
  (function(){
    const birth = new Date('1996-06-30');
    const now = new Date();
    let age = now.getFullYear() - birth.getFullYear();
    const m = now.getMonth() - birth.getMonth();
    if (m < 0 || (m === 0 && now.getDate() < birth.getDate())) age--;
    document.getElementById('age-pill').textContent = 'Age: ' + age + ' years';
  })();

  // Surprise Effect
  document.getElementById('surprise').addEventListener('click', ()=>{
    for(let i=0;i<40;i++){
      let p = document.createElement('div');
      p.className='particle';
      p.style.left = Math.random()*100 + '%';
      p.style.top = '600px';
      p.style.background = `hsl(${Math.random()*360},100%,70%)`;
      p.style.animationDuration = (4 + Math.random()*3)+'s';
      document.body.appendChild(p);
      setTimeout(()=>p.remove(),7000);
    }
  });

  // Download ‚Äì simple print
  document.getElementById('download').addEventListener('click', ()=>{
    window.print();
  });
</script>

  <!-- üéÜ CRACKERS ANIMATION -->
  <script>
    function launchCrackers(){
      for(let i=0;i<20;i++){
        let c=document.createElement('div');
        c.style.position='absolute';
        c.style.left=Math.random()*100+'%';
        c.style.top='50%';
        c.style.width='6px';
        c.style.height='6px';
        c.style.borderRadius='50%';
        c.style.background=`hsl(${Math.random()*360},100%,60%)`;
        c.style.boxShadow='0 0 12px white';
        c.style.animation=`boom 700ms ease-out forwards`;
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),800);
      }
    }
  </script>

  <style>
    @keyframes boom {
      0%{transform:scale(1) translate(0,0); opacity:1;}
      100%{transform:scale(2.8) translate(40px,-40px); opacity:0;}
    }
  </style>

  <!-- üéà FLOATING BALLOONS -->
  <script>
    function releaseBalloons(){
      for(let i=0;i<15;i++){
        let b=document.createElement('div');
        b.innerHTML='üéà';
        b.style.position='absolute';
        b.style.left=Math.random()*100+'%';
        b.style.bottom='-50px';
        b.style.fontSize='50px';
        b.style.animation=`floatUp ${6+Math.random()*4}s linear`; 
        document.body.appendChild(b);
        setTimeout(()=>b.remove(),11000);
      }
    }
  </script>

  <style>
    @keyframes floatUp {
      0%{transform:translateY(0) rotate(0deg);}
      100%{transform:translateY(-120vh) rotate(25deg);}
    }
  </style>

  <!-- üéÇ CAKE SHAKE EFFECT -->
  <script>
    function cakeShake(){
      let emoji=document.querySelector('.big-emoji');
      emoji.innerHTML='üéÇüéÇüéÇ';
      emoji.style.animation='shake 1s';
      setTimeout(()=>{
        emoji.style.animation='float 4s infinite ease-in-out';
        emoji.innerHTML='üéÅüéà';
      },1000);
    }
  </script>

  <style>
    @keyframes shake {
      0%{transform:translateX(0);} 
      25%{transform:translateX(-10px);} 
      50%{transform:translateX(10px);} 
      75%{transform:translateX(-10px);} 
      100%{transform:translateX(0);} 
    }
  </style>

  <script>
    // Merge all effects on surprise click
    document.getElementById('surprise').addEventListener('click',()=>{
      launchCrackers();
      releaseBalloons();
      cakeShake();
    });
  </script>

  <!-- ‚ù§Ô∏è Heart Photo Frame -->
  <div style="position:fixed; right:20px; bottom:20px; z-index:999;">
    <div style="width:180px; height:180px; border-radius:50%; background:radial-gradient(circle,#ff7ab8,#ff2e8a); padding:8px; box-shadow:0 0 25px #ff2e8a; display:flex; align-items:center; justify-content:center;">
      <img src="/mnt/data/195ab13d-4ba2-4bbd-a2e2-c617471318ef.png" style="width:160px; height:160px; object-fit:cover; border-radius:50%; border:4px solid white; box-shadow:0 0 20px white;" />
    </div>
  </div>

  <!-- üéµ Background Music -->
  <audio autoplay loop hidden>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes_Music/Happy_Music/Scott_Holmes_Music_-_Cheer_Up.mp3" type="audio/mpeg">
  </audio>

  <!-- üî• Fullscreen Fireworks -->
  <canvas id="fireworks" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:800;"></canvas>
  <script>
    const fw=document.getElementById('fireworks');
    const ctx=fw.getContext('2d');
    fw.width=innerWidth; fw.height=innerHeight;
    let particles=[];

    function spawnFirework(){
      const x=Math.random()*fw.width;
      const y=Math.random()*fw.height*0.5;
      for(let i=0;i<50;i++){
        particles.push({x,y,angle:Math.random()*360,speed:2+Math.random()*4,life:100,color:`hsl(${Math.random()*360},100%,60%)`});
      }
    }

    function animateFireworks(){
      ctx.clearRect(0,0,fw.width,fw.height);
      particles.forEach((p,i)=>{
        const rad=p.angle*(Math.PI/180);
        p.x+=Math.cos(rad)*p.speed;
        p.y+=Math.sin(rad)*p.speed;
        p.life--;
        ctx.fillStyle=p.color;
        ctx.fillRect(p.x,p.y,3,3);
        if(p.life<=0) particles.splice(i,1);
      });
      if(Math.random()<0.05) spawnFirework();
      requestAnimationFrame(animateFireworks);
    }
    animateFireworks();
  </script>

  <!-- üåà Neon Border Animation -->
  <style>
    @keyframes neonBorder {
      0%{box-shadow:0 0 15px #ff00de,0 0 25px #00eaff}
      100%{box-shadow:0 0 30px #00eaff,0 0 50px #ff00de}
    }
  </style>

</body>
</html>
