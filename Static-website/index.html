<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Happy Birthday Aadya â€” Starry Magical Galaxy âœ¨</title>
<style>
  :root{
    --bg1:#050017;
    --bg2:#13063a;
    --accent1:#8ef0ff;
    --accent2:#ff9de6;
    --gold:#ffd86b;
  }
  *{box-sizing:border-box}
  body{
    margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(138,89,255,0.08), transparent 8%),
                radial-gradient(1000px 500px at 90% 85%, rgba(40,200,255,0.03), transparent 8%),
                linear-gradient(180deg,var(--bg1), var(--bg2));
    color: #fff; min-height:100vh; overflow-x:hidden;
  }

  /* container */
  .wrap{max-width:1300px;margin:24px auto;padding:28px}
  .card{display:flex;gap:36px;align-items:stretch;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.14)); border-radius:18px;padding:20px;box-shadow:0 30px 80px rgba(0,0,0,0.6);position:relative;overflow:hidden}

  /* left: large full portrait */
  .left{flex:1; min-width:360px; display:flex; align-items:center; justify-content:center; padding:14px}
  .portrait{
    width:100%; height:calc(80vh - 60px); max-height:760px; border-radius:14px; overflow:hidden;
    border: 6px solid rgba(255,255,255,0.03);
    box-shadow: 0 30px 80px rgba(0,0,0,0.7), inset 0 6px 28px rgba(255,255,255,0.02);
    background-position:center top; background-size:cover;
  }

  /* right: info */
  .right{width:460px; padding:28px 12px; display:flex; flex-direction:column; justify-content:center; gap:12px}
  h1{margin:0;font-size:44px; line-height:1; background:linear-gradient(90deg,var(--accent1),#d89bff,#ff9de6); -webkit-background-clip:text; color:transparent}
  p.lead{margin:6px 0 14px 0; opacity:.95;}
  .pills{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:8px}
  .pill{background:rgba(255,255,255,0.03); padding:10px 14px; border-radius:999px; font-weight:700; border:1px solid rgba(255,255,255,0.04)}

  .name{font-weight:800;font-size:22px;margin-top:8px}
  .note{opacity:0.85;margin-bottom:8px}

  .actions{display:flex; gap:12px; margin-top:8px}
  .btn{padding:12px 16px;border-radius:12px;border:0;font-weight:800;cursor:pointer}
  .btn-primary{background:linear-gradient(90deg,var(--accent2),var(--accent1)); color:#14001f; box-shadow:0 10px 30px rgba(150,90,220,0.12)}
  .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06); color:#fff}

  /* small carousel */
  .carousel{position:fixed; left:18px; bottom:18px; width:140px; height:140px;border-radius:14px; overflow:hidden; z-index:1300; box-shadow:0 10px 30px rgba(0,0,0,0.6); border:1px solid rgba(255,255,255,0.04)}
  .carousel img{position:absolute;width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity .8s ease}
  .carousel img.active{opacity:1}

  /* star field (background) */
  .stars{position:absolute; inset:0; pointer-events:none; z-index:0}
  .twinkle{position:absolute; width:3px; height:3px; border-radius:50%; background:white; opacity:0.9; filter:blur(0.6px)}

  /* fireworks canvas */
  #fw, #conf{position:fixed; inset:0; pointer-events:none; z-index:1400}

  @media(max-width:980px){
    .card{flex-direction:column}
    .right{width:100%}
    h1{font-size:32px}
    .portrait{height:44vh}
  }
</style>
</head>
<body>

<!-- twinkling stars layer -->
<div class="stars" id="stars"></div>

<div class="wrap">
  <div class="card">
    <!-- LEFT: full portrait -->
    <div class="left">
      <div id="portrait" class="portrait" style="background-image: url('/mnt/data/arad2.jpeg');" data-local-src="/mnt/data/arad2.jpeg" aria-label="Aadya main photo"></div>
    </div>

    <!-- RIGHT: text -->
    <div class="right" role="region" aria-label="Birthday details">
      <h1>Happy Birthday, Aadya âœ¨ðŸŒŒ</h1>
      <p class="lead">May your world be full of stars, wonder and magic â€” shine bright, little star!</p>

      <div class="pills">
        <div class="pill">Age: 5 years</div>
        <div class="pill">Born: November 22, 2020</div>
        <div class="pill">Wish: Infinite Joy & Love ðŸ’•</div>
      </div>

      <div class="name">Aadya N Biradar</div>
      <div class="note">Celebrate this special day with starry skies, sparkling fireworks and happy music.</div>

      <div class="actions">
        <button class="btn btn-primary" id="printBtn">ðŸ“¥ Download / Print</button>
        <button class="btn btn-ghost" id="wishBtn">ðŸŽ‰ Send Wish</button>
      </div>
    </div>
  </div>
</div>

<!-- small carousel bottom-left -->
<div class="carousel" id="carousel">
  <img src="/mnt/data/arad2.jpeg" class="active" alt="Aadya 1">
  <img src="/mnt/data/aradya1.jpeg" alt="Aadya 2">
</div>

<!-- fireworks and confetti canvases -->
<canvas id="fw"></canvas>
<canvas id="conf"></canvas>

<!-- background music (local path) -->
<audio id="bgAudio" loop preload="auto" autoplay>
  <source src="/mnt/data/nagutha-nagutha-baalu.mp3" type="audio/mpeg">
</audio>

<script>
/* ========== stars background ========== */
(function(){
  const stars = document.getElementById('stars');
  const w = innerWidth, h = innerHeight;
  // create many twinkles
  const count = Math.min(160, Math.floor((w*h)/40000));
  for(let i=0;i<count;i++){
    const s = document.createElement('div');
    s.className='twinkle';
    const left = Math.random()*100; const top = Math.random()*100;
    s.style.left = left+'%'; s.style.top = top+'%';
    const size = (Math.random()*2.5)+0.8;
    s.style.width = size+'px'; s.style.height = size+'px';
    s.style.opacity = (0.3 + Math.random()*0.8);
    s.style.transform = `scale(${0.7+Math.random()*1.2})`;
    s.style.animation = `twk ${2 + Math.random()*4}s ease-in-out ${Math.random()*3}s infinite`;
    stars.appendChild(s);
  }
  // small keyframes via dynamic style
  const style = document.createElement('style');
  style.textContent = `@keyframes twk {0%{opacity:0.2; transform:scale(0.7)}50%{opacity:1; transform:scale(1)}100%{opacity:0.2; transform:scale(0.7)}}`;
  document.head.appendChild(style);
})();

/* ========== carousel rotate ========== */
(function(){
  const imgs = document.querySelectorAll('#carousel img'); let idx=0;
  setInterval(()=>{ imgs[idx].classList.remove('active'); idx=(idx+1)%imgs.length; imgs[idx].classList.add('active'); }, 3500);
})();

/* ========== fireworks + confetti ========== */
(function(){
  const fw = document.getElementById('fw'), conf = document.getElementById('conf');
  fw.width = conf.width = innerWidth; fw.height = conf.height = innerHeight;
  window.addEventListener('resize', ()=>{ fw.width = conf.width = innerWidth; fw.height = conf.height = innerHeight; });

  const fctx = fw.getContext('2d'), cctx = conf.getContext('2d');
  const fireworks = [], confetti = [];

  function spawnFirework(){
    const x = Math.random()*fw.width;
    const y = Math.random()*fw.height*0.35;
    const hue = Math.random()*360;
    for(let i=0;i<60;i++){
      fireworks.push({
        x,y,
        angle: Math.random()*Math.PI*2,
        speed: 2 + Math.random()*4,
        life: 90 + Math.random()*40,
        color: `hsl(${hue + (Math.random()*40-20)},90%,60%)`
      });
    }
  }
  function spawnConfetti(n=120){
    for(let i=0;i<n;i++){
      confetti.push({
        x: Math.random()*conf.width,
        y: -20 - Math.random()*200,
        vx: -2 + Math.random()*4,
        vy: 1 + Math.random()*4,
        w: 6 + Math.random()*10,
        color: `hsl(${Math.random()*360},80%,60%)`,
        rot: Math.random()*360
      });
    }
  }

  function loop(){
    fctx.clearRect(0,0,fw.width,fw.height);
    cctx.clearRect(0,0,conf.width,conf.height);

    for(let i=fireworks.length-1;i>=0;i--){
      const p=fireworks[i];
      p.x += Math.cos(p.angle)*p.speed; p.y += Math.sin(p.angle)*p.speed; p.life--;
      fctx.fillStyle=p.color; fctx.fillRect(p.x,p.y,3,3);
      if(p.life<=0) fireworks.splice(i,1);
    }
    for(let i=confetti.length-1;i>=0;i--){
      const q=confetti[i]; q.x += q.vx; q.y += q.vy; q.vy += 0.04; q.rot += 3;
      cctx.save(); cctx.translate(q.x,q.y); cctx.rotate(q.rot*Math.PI/180);
      cctx.fillStyle=q.color; cctx.fillRect(-q.w/2,-q.w/2,q.w,q.w*0.6);
      cctx.restore();
      if(q.y > conf.height + 60) confetti.splice(i,1);
    }
    requestAnimationFrame(loop);
  }
  loop();
  // initial grand celebration
  window.addEventListener('load', ()=>{
    spawnConfetti(250);
    spawnFirework(); spawnFirework();
    setTimeout(()=>{ spawnFirework(); spawnConfetti(160); }, 700);
    setTimeout(()=>{ spawnFirework(); spawnConfetti(120); }, 1400);
    // small repeated fireworks
    setInterval(()=>{ spawnFirework(); spawnConfetti(80); }, 4200);
  });
})();

/* ========== balloons floating (decor) ========== */
(function(){
  const letters = ['ðŸŽˆ','ðŸŽˆ','âœ¨','âœ¦','âœ§','ðŸŒŸ'];
  for(let i=0;i<7;i++){
    const el = document.createElement('div');
    el.className='balloon';
    el.textContent = letters[Math.floor(Math.random()*letters.length)];
    el.style.left = (6 + Math.random()*88) + '%';
    el.style.bottom = (-60 - Math.random()*160) + 'px';
    el.style.opacity = 0.95;
    el.style.fontSize = (22 + Math.random()*36) + 'px';
    el.style.transition = `transform ${10 + Math.random()*12}s linear`;
    document.body.appendChild(el);
    setTimeout(function rise(){
      el.style.transform = `translateY(-120vh) rotate(${Math.random()*80-40}deg)`;
      setTimeout(()=>el.remove(), 24000);
    }, 300 + i*300);
  }
})();

/* ========== music autoplay with fallback ========== */
(function(){
  const audio = document.getElementById('bgAudio');
  const p = audio.play();
  if(p !== undefined && p.catch){
    p.catch(()=>{ /* blocked: will play on first gesture */ });
  }
  ['click','touchstart','keydown'].forEach(ev=>{
    window.addEventListener(ev, ()=>{ audio.play().catch(()=>{}); }, {once:true});
  });
})();

/* ========== print / wish handlers ========== */
document.getElementById('printBtn').addEventListener('click', ()=> window.print());
document.getElementById('wishBtn').addEventListener('click', ()=> alert('Wish sent for Aadya! ðŸŽ‰'));

/* ========== preload images ========= */
const p1 = new Image(); p1.src = '/mnt/data/arad2.jpeg';
const p2 = new Image(); p2.src = '/mnt/data/aradya1.jpeg';
</script>

</body>
</html>
