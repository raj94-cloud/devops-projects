<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Birthday Aadya âœ¨ðŸ’–</title>
<style>
  :root{
    --bg1:#120026; --accent1:#ffd94a; --accent2:#ff8ad8;
  }
  *{box-sizing:border-box}
  body{
    margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
    background: linear-gradient(180deg,#120026 0%, #061026 60%);
    color:#fff; min-height:100vh; overflow-x:hidden;
  }
  .wrap{max-width:1200px;margin:28px auto;padding:28px}
  .card{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));
    border-radius:24px; padding:36px; position:relative; overflow:hidden;
    box-shadow:0 30px 80px rgba(0,0,0,0.6);
  }
  h1{
    font-size:48px;margin:0 0 8px 0;
    background:linear-gradient(90deg,var(--accent1),#ffb3e6,#7ef0ff);
    -webkit-background-clip:text;color:transparent;
  }
  p.lead{margin:8px 0 22px 0;opacity:.95}
  .pills{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:18px}
  .pill{background:rgba(255,255,255,0.03);padding:10px 16px;border-radius:999px;font-weight:600;border:1px solid rgba(255,255,255,0.04)}

  /* main layout */
  .hero{display:flex;gap:36px;align-items:center;flex-wrap:wrap}
  .photo-col{min-width:320px; width:420px; display:flex;justify-content:center}
  /* cloud frame */
  .cloud-frame{
    width:360px;height:260px; position:relative;
    display:flex;align-items:center;justify-content:center;
    filter:drop-shadow(0 16px 40px rgba(0,0,0,0.6));
  }
  /* SVG cloud mask used to avoid cropping */
  .cloud-wrap{
    width:92%; height:92%;
    background:linear-gradient(90deg,#fff0a3,#ffd1f0,#b7f7ff);
    padding:12px; border-radius:40px;
    display:flex;align-items:center;justify-content:center;
  }
  .cloud-photo{
    width:100%; height:100%;
    border-radius:28px; overflow:hidden;
    background-position:center center; background-size:cover;
    box-shadow:inset 0 4px 18px rgba(255,255,255,0.05);
  }

  /* info panel */
  .info{flex:1;min-width:320px}
  .info h2{font-size:32px;margin:0 0 6px 0}
  .dob{opacity:.95;margin-bottom:18px;font-weight:600}

  .actions{display:flex;gap:14px;align-items:center}
  .btn{padding:12px 18px;border-radius:14px;border:0;font-weight:700;cursor:pointer}
  .btn-pink{background:linear-gradient(90deg,#ff67b3,#ffb3e6); color:#160417; box-shadow:0 10px 30px rgba(255,80,150,0.12)}
  .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06); color:#fff}

  /* carousel */
  .carousel{position:fixed; left:18px; bottom:18px; width:140px; height:140px;border-radius:12px; overflow:hidden; z-index:1200;
           box-shadow:0 10px 30px rgba(0,0,0,0.6); border:1px solid rgba(255,255,255,0.04)}
  .carousel img{position:absolute;width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity .8s ease}
  .carousel img.active{opacity:1}

  /* confetti canvas */
  #confetti{position:fixed;inset:0;pointer-events:none;z-index:1500}

  /* small responsive */
  @media(max-width:820px){
    h1{font-size:34px}
    .cloud-frame{width:320px;height:240px}
    .photo-col{width:320px}
    .wrap{padding:18px}
    .carousel{width:100px;height:100px; left:12px; bottom:12px;}
  }

</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Happy Birthday, Aadya! âœ¨ðŸ’–</h1>
      <p class="lead">May your day be full of laughter, balloons and colorful magic. You were born on <strong>November 22, 2020</strong>.</p>

      <div class="pills">
        <div class="pill" id="age-pill">Age: calculatingâ€¦</div>
        <div class="pill">Born: November 22, 2020</div>
        <div class="pill">Wish: Infinite Joy & Love ðŸ’•</div>
      </div>

      <div class="hero">
        <div class="photo-col">
          <!-- Cloud-shaped frame -->
          <div class="cloud-frame" aria-hidden="false">
            <div class="cloud-wrap">
              <!-- MAIN PHOTO: Cloud frame uses rounded rectangle to avoid cropping of tall image -->
              <div id="mainPhoto" class="cloud-photo"
                   style="background-image: url('https://d1d25zdaamjz77.cloudfront.net/arad2.jpeg');"
                   data-local-src="/mnt/data/arad2.jpeg"></div>
            </div>
          </div>
        </div>

        <div class="info">
          <h2>Aadya N Biradar</h2>
          <div class="dob">DOB: November 22, 2020</div>

          <div class="actions">
            <button class="btn btn-pink" id="downloadBtn">ðŸ“¥ Download / Print</button>
            <button class="btn btn-ghost" id="muteBtn">ðŸ”ˆ Mute</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- small carousel -->
  <div class="carousel" id="carousel">
    <img src="https://d1d25zdaamjz77.cloudfront.net/arad2.jpeg" class="active" alt="Aadya main">
    <img src="https://d1d25zdaamjz77.cloudfront.net/aradya1.jpeg" alt="Aadya 2">
  </div>

  <!-- confetti canvas -->
  <canvas id="confetti"></canvas>

  <!-- Background music - CloudFront URL -->
  <audio id="bgAudio" loop preload="auto">
    <source src="https://d1d25zdaamjz77.cloudfront.net/Nagutha%20Nagutha%20Baalu-KannadaMaza.Com.mp3" type="audio/mpeg">
  </audio>

<script>
  // Age Calculation
  (function(){
    const birth = new Date('2020-11-22');
    const now = new Date();
    let age = now.getFullYear() - birth.getFullYear();
    const m = now.getMonth() - birth.getMonth();
    if (m < 0 || (m === 0 && now.getDate() < birth.getDate())) age--;
    document.getElementById('age-pill').textContent = 'Age: ' + age + (age === 1 ? ' year' : ' years');
  })();

  // Carousel rotate
  (function(){
    const imgs = document.querySelectorAll('#carousel img');
    let idx = 0;
    setInterval(()=>{
      imgs[idx].classList.remove('active');
      idx = (idx+1) % imgs.length;
      imgs[idx].classList.add('active');
    },3000);
  })();

  // Confetti + Fireworks engine (runs on page load)
  (function(){
    const cvs = document.getElementById('confetti');
    const ctx = cvs.getContext('2d');
    function resize(){cvs.width=innerWidth; cvs.height=innerHeight;}
    window.addEventListener('resize', resize); resize();

    const pieces=[];
    function spawn(count=80){
      for(let i=0;i<count;i++){
        pieces.push({
          x: Math.random()*cvs.width,
          y: -20 - Math.random()*200,
          vx: -2 + Math.random()*4,
          vy: 2 + Math.random()*4,
          r: 6 + Math.random()*8,
          c: `hsl(${Math.random()*360},80%,60%)`,
          rot: Math.random()*360
        });
      }
    }

    function update(){
      ctx.clearRect(0,0,cvs.width,cvs.height);
      for(let i=pieces.length-1;i>=0;i--){
        const p=pieces[i];
        p.x+=p.vx; p.y+=p.vy; p.vy+=0.08; p.rot+=6;
        ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.rot*Math.PI/180);
        ctx.fillStyle=p.c; ctx.fillRect(-p.r/2,-p.r/2,p.r,p.r*0.6);
        ctx.restore();
        if(p.y>cvs.height+40) pieces.splice(i,1);
      }
      requestAnimationFrame(update);
    }
    update();

    // Trigger an initial burst on load
    window.addEventListener('load', ()=>{ spawn(140); });
  })();

  // Music autoplay with fallback on user interaction
  const audio = document.getElementById('bgAudio');
  function tryPlay(){
    const p = audio.play();
    if(p !== undefined && p.catch){
      p.catch(()=>{ /* autoplay blocked; will play on user gesture */});
    }
  }
  // Try play immediately
  tryPlay();
  // If blocked, play on first touch/click
  ['click','touchstart','keydown'].forEach(ev=>{
    window.addEventListener(ev, ()=>{ tryPlay(); }, {once:true});
  });

  // Mute / Unmute button
  document.getElementById('muteBtn').addEventListener('click', ()=>{
    audio.muted = !audio.muted;
    document.getElementById('muteBtn').textContent = audio.muted ? 'ðŸ”‡ Muted' : 'ðŸ”ˆ Mute';
  });

  // Download / Print
  document.getElementById('downloadBtn').addEventListener('click', ()=> window.print());

  // Preload images (help CloudFront)
  const p1 = new Image(); p1.src = 'https://d1d25zdaamjz77.cloudfront.net/arad2.jpeg';
  const p2 = new Image(); p2.src = 'https://d1d25zdaamjz77.cloudfront.net/aradya1.jpeg';

  // Local-file fallback (tooling can replace local path to real URL)
  // mainPhoto has data-local-src attribute for any build pipeline that prefers local path.
  // Example: data-local-src="/mnt/data/arad2.jpeg"
</script>
</body>
</html>
