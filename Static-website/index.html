<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Aadya ‚ú®üíñ</title>
  <style>
    body {
      margin:0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top,#140035,#060010,#000);
      color:white;
      overflow-x:hidden;
    }

    .container{
      max-width:1000px;
      margin:80px auto;
      background:rgba(255,255,255,0.07);
      border-radius:30px;
      padding:60px;
      backdrop-filter:blur(20px);
      box-shadow:0 0 80px rgba(255,0,200,0.4),0 0 120px rgba(0,200,255,0.3);
      position:relative;
    }

    h1 {
      font-size:50px;
      margin-bottom:10px;
    }

    @keyframes goldGlow {
      0%{filter:drop-shadow(0 0 8px #ffd700)}
      50%{filter:drop-shadow(0 0 22px #fff5a8)}
      100%{filter:drop-shadow(0 0 8px #ffd700)}
    }

    .subtxt{
      font-size:18px;
      opacity:0.9;
      margin-bottom:30px;
    }

    .pill-box{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom:35px;
    }

    .pill{
      background:rgba(255,255,255,0.1);
      padding:10px 16px;
      border-radius:50px;
      font-weight:600;
      border:1px solid rgba(255,255,255,0.2);
    }

    button{
      padding:12px 22px;
      border:0;
      border-radius:14px;
      font-weight:700;
      cursor:pointer;
      font-size:16px;
    }

    .btn-main{
      background:linear-gradient(45deg,#ff00f2,#ff7ae6,#ff00bf);
      color:black;
      box-shadow:0 0 20px #ff4ad8;
    }

    .btn-ghost{
      background:transparent;
      color:white;
      border:1px solid rgba(255,255,255,0.3);
    }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
    }

    .big-emoji{
      font-size:80px;
      animation: float 4s infinite ease-in-out;
    }

    @keyframes float{
      0%{transform:translateY(0)}
      50%{transform:translateY(-14px)}
      100%{transform:translateY(0)}
    }

    /* Floating particles */
    .particle{
      position:absolute;
      width:10px;
      height:10px;
      border-radius:50%;
      background:#ff3dbb;
      animation: rise 6s infinite linear;
      opacity:0.7;
    }

    @keyframes rise{
      0%{ transform:translateY(0) scale(0.8); opacity:0.5; }
      100%{ transform:translateY(-900px) scale(1.4); opacity:0; }
    }

  </style>
</head>
<body>

<div class="container" style="border:4px solid transparent; border-radius:30px; animation: neonBorder 3s infinite alternate;">
  <h1 style="background: linear-gradient(90deg,#ffd700,#ffec8b,#fff3b0,#ffd700); -webkit-background-clip: text; color: transparent; animation: goldGlow 4s infinite ease-in-out;">
    Happy Birthday, Aadya! ‚ú®üíñ
  </h1>

  <p class="subtxt">May your day shine brighter than the stars ‚ú® and bring endless happiness. You were born on <b>November 22, 2020</b>.</p>

  <div class="pill-box">
    <div class="pill" id="age-pill">Age: calculating‚Ä¶</div>
    <div class="pill">Born: November 22, 2020</div>
    <div class="pill">Special Wish: Infinite Joy & Love üíï</div>
  </div>

  <div class="row">
    <div>
      <button class="btn-main" id="surprise">‚ú® Surprise Effect</button>
      <button class="btn-ghost" id="download">Download Card üì•</button>
    </div>
    <div class="big-emoji">üéÅüéà</div>
  </div>
</div>

<script>
  // Age Calculation
  (function(){
    const birth = new Date('2020-11-22');
    const now = new Date();
    let age = now.getFullYear() - birth.getFullYear();
    const m = now.getMonth() - birth.getMonth();
    if (m < 0 || (m === 0 && now.getDate() < birth.getDate())) age--;
    document.getElementById('age-pill').textContent = 'Age: ' + age + ' years';
  })();

  // Surprise Effect
  document.getElementById('surprise').addEventListener('click', ()=>{
    for(let i=0;i<40;i++){
      let p = document.createElement('div');
      p.className='particle';
      p.style.left = Math.random()*100 + '%';
      p.style.top = '600px';
      p.style.background = `hsl(${Math.random()*360},100%,70%)`;
      p.style.animationDuration = (4 + Math.random()*3)+'s';
      document.body.appendChild(p);
      setTimeout(()=>p.remove(),7000);
    }
  });

  document.getElementById('download').addEventListener('click', ()=>{
    window.print();
  });
</script>


<!-- ‚ù§Ô∏è Heart Photo Frame -->
<div style="position:fixed; right:20px; bottom:20px; z-index:999;">
  <div style="width:180px; height:180px; border-radius:50%; background:radial-gradient(circle,#ff7ab8,#ff2e8a); padding:8px; box-shadow:0 0 25px #ff2e8a; display:flex; align-items:center; justify-content:center;">
    <img src="https://cloudfront-static2.s3.ap-south-1.amazonaws.com/aradya1.jpeg" style="width:160px; height:160px; object-fit:cover; border-radius:50%; border:4px solid white; box-shadow:0 0 20px white;" />
  </div>
</div>

<!-- üéµ Background Music -->
<audio autoplay loop hidden>
  <source src="https://cloudfront-static2.s3.ap-south-1.amazonaws.com/Nagutha+Nagutha+Baalu-KannadaMaza.Com.mp3" type="audio/mpeg">
</audio>

<!-- üì∏ Updated Photo Carousel -->
<div class="carousel-box" id="carousel" style="position:fixed; left:20px; bottom:20px; width:220px; height:220px; border-radius:20px; overflow:hidden; box-shadow:0 0 25px #ff2e8a; z-index:999;">
  <img src="https://cloudfront-static2.s3.ap-south-1.amazonaws.com/aradya1.jpeg" style="opacity:1; position:absolute; width:100%; height:100%; object-fit:cover;">
  <img src="https://cloudfront-static2.s3.ap-south-1.amazonaws.com/arad2.jpeg" style="position:absolute; width:100%; height:100%; object-fit:cover; opacity:0;">
</div>

<script>
  let idx=0;
  let pics=document.querySelectorAll('#carousel img');
  setInterval(()=>{
    pics[idx].style.opacity=0;
    idx=(idx+1)%pics.length;
    pics[idx].style.opacity=1;
  },3000);
</script>

</body>
</html>
