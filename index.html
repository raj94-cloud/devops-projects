<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday Aadya ðŸŽ‰âœ¨</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #140035, #050017 70%);
  font-family: "Poppins", sans-serif;
  color: white;
  text-align: center;
  overflow-x: hidden;
}

/* Heading */
h1 {
  margin-top: 40px;
  font-size: 48px;
  font-weight: 900;
  background: linear-gradient(90deg, #ffb7ff, #d5b3ff, #8ee8ff);
  -webkit-background-clip: text;
  color: transparent;
  animation: glow 4s infinite ease-in-out;
}
@keyframes glow {
  0% { text-shadow: 0 0 15px #ffb7ff; }
  50% { text-shadow: 0 0 35px #ffffff; }
  100% { text-shadow: 0 0 15px #ffb7ff; }
}

/* Pills */
.pill {
  display: inline-block;
  background: rgba(255,255,255,0.1);
  padding: 12px 22px;
  margin: 8px;
  border-radius: 30px;
  font-size: 18px;
  border: 1px solid rgba(255,255,255,0.2);
}

/* Golden frame */
.frame {
  margin: 30px auto;
  padding: 10px;
  width: 90%;
  max-width: 600px;
  background: linear-gradient(135deg, #ffd47a, #ffb44d, #ffe7a2);
  border-radius: 18px;
  box-shadow: 0 0 25px rgba(255,215,125,0.4);
}
.frame img {
  width: 100%;
  height: 420px;
  object-fit: cover;
  border-radius: 14px;
}

/* Footer */
footer {
  margin: 30px 0;
  font-size: 16px;
  color: #d8cfff;
}

/* Confetti (top only) */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -20px;
  animation: fall linear forwards;
  opacity: 0.8;
}
@keyframes fall {
  to {
    transform: translateY(150px) rotate(360deg);
    opacity: 0;
  }
}

/* Top fireworks */
#fw {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 5;
}
</style>
</head>

<body>

<!-- Fireworks -->
<canvas id="fw"></canvas>

<h1>ðŸŽ‰ Happy Birthday, Aadya ðŸŽ‰</h1>

<div class="pill">Age: 5 years</div>
<div class="pill">Born: November 22, 2020</div>

<div class="frame">
  <img src="https://cloudfront-static2.s3.ap-south-1.amazonaws.com/arad2.jpeg" alt="Aadya">
</div>

<footer>Website Hosted by <b>RAJ</b></footer>

<!-- âœ” Option B: Instant autoplay -->
<audio id="music" autoplay loop>
  <source src="https://cloudfront-static2.s3.ap-south-1.amazonaws.com/nagutha-nagutha-baalu.mp3" />
</audio>

<script>
const music = document.getElementById("music");

// Try to autoplay immediately
music.play().catch(() => {});

// iPhone fix: play on first interaction
["touchstart","click","scroll"].forEach(evt=>{
  window.addEventListener(evt, () => music.play(), {once:true});
});

/* Light confetti */
function spawnConfetti() {
  for (let i = 0; i < 15; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = ["#ff9de6", "#8ef0ff", "#ffd07a", "#a6ffb8"][Math.floor(Math.random()*4)];
    c.style.animationDuration = (1 + Math.random()*1.5) + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 2000);
  }
}
setInterval(spawnConfetti, 1300);

/* Elegant top fireworks */
const fw = document.getElementById("fw");
const ctx = fw.getContext("2d");
fw.width = innerWidth;
fw.height = 180;

function firework() {
  let x = Math.random() * fw.width;
  let y = 50;

  for (let i = 0; i < 20; i++) {
    let a = Math.random() * Math.PI * 2;
    let s = Math.random() * 2 + 1;
    let px = x, py = y;
    let vx = Math.cos(a)*s, vy = Math.sin(a)*s;
    let life = 25;

    (function burst() {
      ctx.fillStyle = "hsl(" + Math.random()*360 + ",100%,60%)";
      ctx.beginPath();
      ctx.arc(px, py, 2, 0, Math.PI*2);
      ctx.fill();
      px += vx;
      py += vy;
      vy += 0.03;
      life--;
      if (life > 0) requestAnimationFrame(burst);
    })();
  }
}
setInterval(firework, 1500);
</script>

</body>
</html>
