<!-- â­ FIREWORKS + CONFETTI SCRIPT -->
<script>
// Fireworks
const fw = document.getElementById("fw");
const ctx = fw.getContext("2d");
fw.width = innerWidth;
fw.height = innerHeight;

function firework() {
  let x = Math.random() * fw.width;
  let y = Math.random() * fw.height * 0.4;

  for (let i = 0; i < 40; i++) {
    let a = Math.random() * Math.PI * 2;
    let s = Math.random() * 4 + 1;
    let px = x, py = y;
    let vx = Math.cos(a)*s, vy = Math.sin(a)*s;
    let life = 60;

    (function explode() {
      ctx.fillStyle = "hsl(" + Math.random()*360 + ",100%,60%)";
      ctx.beginPath(); ctx.arc(px, py, 3, 0, Math.PI*2); ctx.fill();
      px += vx; py += vy; vy += 0.05; life--;
      if (life > 0) requestAnimationFrame(explode);
    })();
  }
}
setInterval(firework, 900);


// Confetti
const cc = document.getElementById("confetti");
const cctx = cc.getContext("2d");
cc.width = innerWidth;
cc.height = innerHeight;

let confettiArr = [];
function makeConfetti() {
  for (let i = 0; i < 80; i++) {
    confettiArr.push({
      x: Math.random()*cc.width, 
      y: -20,
      vx: (Math.random()-0.5)*4,
      vy: 2+Math.random()*3,
      s: 6+Math.random()*6,
      c: ["#ff9de6","#8ef0ff","#ffd07a","#a6ffb8"][Math.floor(Math.random()*4)]
    });
  }
}
setInterval(makeConfetti, 1500);

function animateConfetti() {
  cctx.clearRect(0,0,cc.width,cc.height);
  confettiArr.forEach((p,i)=>{
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.02;

    cctx.fillStyle = p.c;
    cctx.fillRect(p.x,p.y,p.s,p.s);

    if (p.y > cc.height + 20) confettiArr.splice(i,1);
  });
  requestAnimationFrame(animateConfetti);
}
animateConfetti();
</script>
