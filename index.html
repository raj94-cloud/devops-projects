<head>

<style>
  :root{
    --bg1:#050016; --bg2:#0b0530;
    --gold1:#ffd47a; --gold2:#ffb84d;
    --acc1:#8ef0ff; --acc2:#ff9de6;
    --raj:#ffb84d;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:"Poppins",system-ui,-apple-system,"Segoe UI",Roboto,Arial;
    color:#fff;
    background:
      radial-gradient(1000px 400px at 10% 8%, rgba(142,240,255,0.02), transparent 8%),
      linear-gradient(180deg,var(--bg1),var(--bg2));
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow-x:hidden;
  }

  .wrap{max-width:1100px;margin:20px auto;padding:18px}
  header{text-align:center;margin-bottom:10px}
  h1{font-size:38px;margin:8px 0;background:linear-gradient(90deg,var(--acc1),#d89bff,var(--acc2));-webkit-background-clip:text;color:transparent;font-weight:900}
  .tag{color:rgba(255,255,255,0.9);margin-bottom:8px}
  .pills{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-bottom:12px}
  .pill{background:rgba(255,255,255,0.06);padding:8px 14px;border-radius:999px;font-weight:700;border:1px solid rgba(255,255,255,0.03);font-size:15px}

  .message{font-size:18px;color:var(--gold1);margin:10px 0;font-weight:700;opacity:0;transform:translateY(8px);transition:all .7s ease}
  .message.show{opacity:1;transform:translateY(0)}

  .gallery{display:grid;grid-template-columns:1fr 1fr;gap:22px;align-items:start}
  @media(max-width:860px){ .gallery{grid-template-columns:1fr;padding:0 12px;gap:14px} }

  .card{border-radius:14px;padding:10px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));box-shadow:0 18px 50px rgba(0,0,0,0.45)}
  .gold{border-radius:12px;padding:10px;background:linear-gradient(90deg,var(--gold1),var(--gold2));box-shadow:0 12px 36px rgba(0,0,0,0.45);transition:transform .35s}
  .gold:hover{transform:translateY(-6px)}
  .inner{border-radius:8px;overflow:hidden;padding:6px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02));position:relative}
  .photo, .video-el{display:block;width:100%;height:auto;object-fit:contain;border-radius:6px;max-height:72vh;opacity:0;transition:opacity .45s ease}

  /* balloons (medium, sides only) */
  .balloon{position:fixed;width:100px;height:140px;border-radius:46% 46% 58% 58%;opacity:0.95;pointer-events:none;filter:drop-shadow(0 8px 18px rgba(0,0,0,0.35));z-index:30}
  .balloon.left1{left:6px;top:22vh;background:linear-gradient(180deg,#ff8db0,#ff3dbb)}
  .balloon.left2{left:18px;top:38vh;background:linear-gradient(180deg,#ffd2a6,#ff8a5c);width:82px;height:110px}
  .balloon.right1{right:6px;top:20vh;background:linear-gradient(180deg,#7aeaff,#0069a6)}
  .balloon.right2{right:18px;top:36vh;background:linear-gradient(180deg,#c8a3ff,#ff9de6);width:82px;height:110px}
  @media(max-width:640px){ .balloon{display:none} }

  /* host badge */
  .host-badge{display:inline-flex;align-items:center;gap:8px;margin-top:14px;padding:8px 12px;border-radius:999px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.05);font-weight:800}
  .host-badge .raj{background:linear-gradient(90deg,var(--raj),#ffd07a);padding:6px 10px;border-radius:999px;color:#14001f;font-weight:900}

  footer{margin-top:18px;text-align:center;color:rgba(255,255,255,0.72);padding-bottom:18px}

  /* small performance: single canvas covering top area */
  #effects{position:fixed;left:0;top:0;pointer-events:none;z-index:28;height:220px;width:100%}
  .sparkle{position:fixed;font-size:14px;pointer-events:none;opacity:0.95;z-index:27}
</style>
</head>
<body>

<div class="wrap">

  <!-- balloons (medium, sides only) -->

<!-- single combined effects canvas (lightweight) -->
<canvas id="effects"></canvas>

<!-- AUTOPLAY AUDIO (Option B) -->
<audio id="silent" autoplay>
  <source src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAACAAACAAACAAACAAACAAA" type="audio/mp3">
</audio>
<audio id="music" loop crossorigin="anonymous">
  <source src="https://cloudfront-static2.s3.ap-south-1.amazonaws.com/nagutha-nagutha-baalu.mp3" type="audio/mpeg">
</audio>

<script>
/*===========================
  Lightweight combined effects
  (throttled, mobile-friendly)
  ===========================*/

const canvas = document.getElementById('effects');
const ctx = canvas.getContext('2d');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = 220;
}
resize(); window.addEventListener('resize', resize);

let parts = [];

function spawnBurst(x,y) {
  const colors = ['#ff9de6','#8ef0ff','#ffd07a','#a6ffb8'];
  const count = 10 + Math.floor(Math.random()*3);
  for (let i=0;i<count;i++){
    const ang = Math.random()*Math.PI*2;
    const speed = 1.0 + Math.random()*2.3;
    parts.push({
      t:'spark',
      x,y,
      vx: Math.cos(ang)*speed,
      vy: Math.sin(ang)*speed,
      life: 42 + Math.random()*30,
      color: colors[i % colors.length],
      size: 1 + Math.random()*2
    });
  }
}

function spawnConfettiBatch(){
  const w = canvas.width;
  for(let i=0;i<28;i++){
    parts.push({
      t:'conf',
      x: Math.random()*w, y:-10 - Math.random()*80,
      vx: (Math.random()-0.5)*2, vy: 1 + Math.random()*2,
      life: 70 + Math.random()*80,
      w: 6 + Math.random()*6, h: 6 + Math.random()*6,
      col: ['#ff9de6','#8ef0ff','#ffd07a','#a6ffb8'][Math.floor(Math.random()*4)],
      rot: Math.random()*360
    });
  }
}

setInterval(()=> {
  spawnBurst(60 + Math.random()*120, 35 + Math.random()*10);
  spawnBurst(canvas.width - (60 + Math.random()*120), 35 + Math.random()*10);
}, 900);

setInterval(spawnConfettiBatch, 2600);

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i=parts.length-1;i>=0;i--){
    const p = parts[i];
    if(p.t === 'spark'){
      p.x += p.vx; p.y += p.vy; p.vy += 0.02; p.life--;
      const a = Math.max(0, p.life / 70);
      ctx.fillStyle = hexToRgba(p.color, a);
      ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
      if(p.life <= 0 || p.y > canvas.height + 20) parts.splice(i,1);
    } else {
      p.x += p.vx; p.y += p.vy; p.vy += 0.02; p.life--;
      ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.rot += 0.05);
      ctx.fillStyle = p.col; ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h); ctx.restore();
      if(p.y > canvas.height + 40 || p.life <= 0) parts.splice(i,1);
    }
  }
  requestAnimationFrame(draw);
}
requestAnimationFrame(draw);

function hexToRgba(hex,a){
  const c = hex.replace('#','');
  const r = parseInt(c.substring(0,2),16),
        g = parseInt(c.substring(2,4),16),
        b = parseInt(c.substring(4,6),16);
  return `rgba(${r},${g},${b},${a})`;
}

/* sparse DOM sparkles (skip on very small screens) */
function spawnSparkle(){
  if(window.innerWidth < 420) return;
  const el = document.createElement('div');
  el.className = 'sparkle';
  el.style.left = (6 + Math.random()*88) + 'vw';
  el.style.top = (6 + Math.random()*6) + 'vh';
  el.style.fontSize = (12 + Math.random()*10) + 'px';
  el.innerHTML = '‚ú®';
  document.body.appendChild(el);
  const dur = 4200 + Math.random()*4200;
  el.animate([{transform:'translateY(0)',opacity:1},{transform:`translateY(${window.innerHeight * 0.55}px)`,opacity:0}], {duration:dur, easing:'linear'});
  setTimeout(()=> el.remove(), dur+100);
}
setInterval(spawnSparkle, 1500);

/* balloons float */
(function balloonFloat(){
  const b = document.querySelectorAll('.balloon');
  let t = 0;
  function f(){ t += 0.008;
    b.forEach((el,i)=> el.style.transform = `translateY(${Math.sin(t + i)*6}px) rotate(${Math.sin(t/2 + i)*4}deg)`);
    requestAnimationFrame(f);
  }
  f();
})();

/* reveal message & media */
document.addEventListener('DOMContentLoaded', ()=>{
  setTimeout(()=> document.getElementById('message').classList.add('show'), 650);
  document.querySelectorAll('.photo, .video-el').forEach(el=>{
    if(el.complete) el.style.opacity = 1;
    else el.addEventListener('loadeddata' in el ? 'loadeddata' : 'load', ()=> el.style.opacity = 1);
  });
});

/* AUTOPLAY: Option B (silent intro + play) */
const silent = document.getElementById('silent');
const music = document.getElementById('music');
silent.volume = 0;
silent.addEventListener('play', ()=> setTimeout(()=> music.play().catch(()=>{}), 300));
music.play().catch(()=>{});
['click','touchstart','scroll','keydown'].forEach(ev => window.addEventListener(ev, ()=> music.play().catch(()=>{}), {once:true, passive:true}));

/* responsive media sizing */
function adaptMax(){
  document.querySelectorAll('.photo, .video-el').forEach(el => el.style.maxHeight = (window.innerHeight * 0.72) + 'px');
}
adaptMax(); window.addEventListener('resize', adaptMax);

</script>
</body>
